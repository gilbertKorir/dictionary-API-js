<!doctype html>
<html lang="en">
  <head>
    <title>My Dictionary</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <h1 class="text-center mt-4">My Online Dictionary</h1>
    <p class="text-center">The dictionary consumes an api and returns specific data or no data if there exist no word.</p>
<audio id="sound"></audio>
 <div class="container">
    <div class="search-box">
        <input type="text" id="inp-word" placeholder="Search the word...">
        <button id="search-btn">Search</button>
    </div>

    <span class="loading" id="loading">Loading...</span>
    <div class="result" id="result"> 
        
    </div>
    
 </div>
 
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="./assets/main.js"></script> 
</body>
</html>
